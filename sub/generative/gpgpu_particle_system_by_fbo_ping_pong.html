<html>
	<head>
		<title>GPGPU Particle System by FBO Ping Pong</title>
		<style type="text/css">
			body{margin:0;}
			canvas{width:100%;height:100%}
		</style>
	</head>
	<body>
	<script id="computeShaderPosition" type="x-shader/x-fragment">
	            #define delta (1.0 / 60.0)
	            void main(){
	                vec2 uv = gl_FragCoord.xy / resolution.xy;
	                vec4 tmpPos = texture2D(texturePosition, uv);
	                vec3 pos = tmpPos.xyz;
	                vec4 tmpVel = texture2D(textureVelocity, uv);
	                vec3 vel = tmpVel.xyz;
	                pos += vel * delta;
	                gl_FragColor = vec4(pos, 1.0);
	            }
	</script>
	<script id="computeShaderVelocity" type="x-shader/x-fragment">
							#define delta (1.0 / 60.0)
	            void main(){
	                vec2 uv = gl_FragCoord.xy / resolution.xy;
									vec4 tmpPos = texture2D(texturePosition, uv);
	                vec3 pos = tmpPos.xyz;
	                vec4 tmpVel = texture2D(textureVelocity, uv);
	                vec3 vel = tmpVel.xyz;
									vel -= 0.001*pos/sqrt(pos.x*pos.x+pos.y*pos.y+pos.z*pos.z);
	                gl_FragColor = vec4(vel.xyz, 1.0);
	            }
		</script>
		<script id="computeShaderAcceleration" type="x-shader/x-fragment">
								#define delta (1.0 / 60.0)
		            void main(){
		                vec2 uv = gl_FragCoord.xy / resolution.xy;
		                vec4 tmpAcc = texture2D(textureAcceleration, uv);
		                vec3 acc = tmpAcc.xyz;
		                gl_FragColor = vec4(acc.xyz, 1.0);
		            }
			</script>
		<script type="x-shader/x-vertex" id="particleVertexShader">
            uniform sampler2D texturePosition;
            uniform float cameraConstant;
            varying vec4 vColor;
            varying vec2 vUv;
            void main(){
                vec4 posTemp = texture2D(texturePosition, uv);
                vec3 pos = posTemp.xyz;
                vColor = vec4(1.0, 1.0, 1.0, 1.0);
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_PointSize = 0.999;
                vUv = uv;
                gl_Position = projectionMatrix * mvPosition;
            }
    </script>
		<script type="x-shader/x-fragment" id="particleFragmentShader">
            varying vec4 vColor;
            void main(){
                gl_FragColor = vColor;
            }
    </script>
		<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
		<script type="application/javascript" src="js/three.js/Renderer/GPUComputationRenderer.js"></script>
		<script type="application/javascript">
			window.onload = function(){

				//WebGLレンダラに関係する変数の宣言

				var scene = new THREE.Scene(),
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000),
				webGLRenderer = new THREE.WebGLRenderer();
				webGLRenderer.setClearColor(new THREE.Color(0x000000));

				//GPU計算レンダラに関係する変数の宣言

				const WIDTH = 500, PARTICLES = WIDTH * WIDTH;
				var gpuComputationRenderer = new GPUComputationRenderer(WIDTH, WIDTH, webGLRenderer),
				particleUniforms, velocityVariable, positionVariable, accelerationVariable;

				//パーティクルシステムの初期値を設定

				var dtPosition = gpuComputationRenderer.createTexture();
				var dtVelocity = gpuComputationRenderer.createTexture();
				var dtAcceleration = gpuComputationRenderer.createTexture();
				function fillTextures(texturePosition, textureVelocity, textureAcceleration){
					var posArray = texturePosition.image.data;
					var velArray = textureVelocity.image.data;
					var accArray = textureAcceleration.image.data;
					for(var k = 0, kl = posArray.length; k < kl; k += 4){
							var x = 0, y = 0, z = 0;
							posArray[ k + 0 ] = x;
							posArray[ k + 1 ] = y;
							posArray[ k + 2 ] = z;
							posArray[ k + 3 ] = 0;
							velArray[ k + 0 ] = Math.random()*2-1;
							velArray[ k + 1 ] = Math.random()*2-1;
							velArray[ k + 2 ] = 0;
							velArray[ k + 3 ] = 0;
							accArray[ k + 0 ] = 0;
							accArray[ k + 1 ] = 0;
							accArray[ k + 2 ] = 0;
							accArray[ k + 3 ] = 0;
					}
				}
				fillTextures(dtPosition, dtVelocity, dtAcceleration);

				//GPU計算レンダラに初期値を渡す

				velocityVariable = gpuComputationRenderer.addVariable( "textureVelocity", document.getElementById( 'computeShaderVelocity' ).textContent, dtVelocity );
        positionVariable = gpuComputationRenderer.addVariable( "texturePosition", document.getElementById( 'computeShaderPosition' ).textContent, dtPosition );
				accelerationVariable = gpuComputationRenderer.addVariable( "textureAcceleration", document.getElementById( 'computeShaderAcceleration' ).textContent, dtPosition );
				gpuComputationRenderer.setVariableDependencies(velocityVariable, [positionVariable, velocityVariable, accelerationVariable]);
        gpuComputationRenderer.setVariableDependencies(positionVariable, [positionVariable, velocityVariable, accelerationVariable]);
				gpuComputationRenderer.setVariableDependencies(accelerationVariable, [positionVariable, velocityVariable, accelerationVariable]);

				//GPU計算レンダラの初期化を実行

				var error = gpuComputationRenderer.init();
				if ( error !== null ) {
					console.error( error );
				}

				//カメラからの距離を計算

				function getCameraConstant( camera ) {
		        return window.innerHeight / ( Math.tan( THREE.Math.DEG2RAD * 0.5 * camera.fov ) / camera.zoom );
		    }

				//パーティクルの位置に関する初期化

		    function initPosition(){

		        geometry = new THREE.BufferGeometry();
		        var positions = new Float32Array( PARTICLES * 3 );
		        var p = 0;
		        for ( var i = 0; i < PARTICLES; i++ ) {
		            positions[ p++ ] = 0;
		            positions[ p++ ] = 0;
		            positions[ p++ ] = 0;
		        }

		        var uvs = new Float32Array( PARTICLES * 2 );
		        p = 0;
		        for ( var j = 0; j < WIDTH; j++ ) {
		            for ( var i = 0; i < WIDTH; i++ ) {
		                uvs[ p++ ] = i / ( WIDTH - 1 );
		                uvs[ p++ ] = j / ( WIDTH - 1 );
		            }
		        }

		        geometry.addAttribute('position', new THREE.BufferAttribute(positions, 3));
		        geometry.addAttribute('uv', new THREE.BufferAttribute(uvs, 2));

		        particleUniforms = {
		            texturePosition: { value: null },
		            textureVelocity: { value: null },
								textureAcceleration: { value: null },
		            cameraConstant: { value: getCameraConstant( camera ) }
		        };

		        var material = new THREE.ShaderMaterial({
		            uniforms:       particleUniforms,
		            vertexShader:   document.getElementById('particleVertexShader').textContent,
		            fragmentShader: document.getElementById('particleFragmentShader').textContent
		        });
		        material.extensions.drawBuffers = true;

		        var particles = new THREE.Points( geometry, material );
		        particles.matrixAutoUpdate = false;
		        particles.updateMatrix();

		        scene.add(particles);
		    }
				initPosition();

				//ライト追加

				// var dirLight = new THREE.DirectionalLight(0xffffff);
				// dirLight.position.set(1, 1, 1);
				// scene.add(dirLight);
				//
				// var ambiLight = new THREE.AmbientLight(0x181818);
				// scene.add(ambiLight);

				//カメラの位置を設定

				camera.position.x = 0;
				camera.position.y = 0;
				camera.position.z = 5;

				//ウィンドウリサイズイベントへの対処

				window.onresize = function(){

					webGLRenderer.setSize(window.innerWidth, window.innerHeight);
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					//シェーダにカメラ定数の再計算結果を送信
					particleUniforms.cameraConstant.value = getCameraConstant(camera);

				};
				window.onresize();

				//レンダリング結果を表示するDOM要素をドキュメント要素内に追加

				document.body.appendChild(webGLRenderer.domElement);

				//レンダリング実行

				function render(){
					requestAnimationFrame(render);

					//計算実行
					gpuComputationRenderer.compute();

					//計算結果のフィードバック (FBO Ping Pong 特有の処理)
					particleUniforms.texturePosition.value = gpuComputationRenderer.getCurrentRenderTarget( positionVariable ).texture;
          particleUniforms.textureVelocity.value = gpuComputationRenderer.getCurrentRenderTarget( velocityVariable ).texture;
					particleUniforms.textureAcceleration.value = gpuComputationRenderer.getCurrentRenderTarget( accelerationVariable ).texture;

					webGLRenderer.render(scene, camera);
				}
				render();

			};
		</script>
	</body>
</html>
